<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class속성으로 DOM 객체 찾기</title>
  <script>
    function viewPlace() {
      let tagArray = document.getElementsByClassName("place");
      for(let i=0; i<tagArray.length; i++) {
        let tag = tagArray[i];
        tag.style.color = "red";
        tag.style.fontSize = "20px";
        tag.style.textDecoration = "underline";
      }
    }
    function viewFood() {
    let tagArray = document.getElementsByClassName("food");
      for(let i=0; i<tagArray.length; i++) {
        let tag = tagArray[i];
        tag.style.color = "blue";
      }
    }
  </script>
</head>
<body>
  <h2>가고싶은 곳, 먹고싶은 것</h2>
  "가고싶은 곳" 버튼을 누르면 class="place" 속성을 가진 <br>
  태그들의 글자에 밑줄을 긋고 20px로 크기변경과 색 변경하고<br>
  "먹고싶은 것" 버튼을 누르면 class="food" 속성을 가진 태그들의 글자색을 바꾸는 JS코드
  <hr>
  <button onclick="viewPlace()">가고 싶은 곳</button>
  <button onclick="viewFood()">먹고 싶은 것</button>
  <p>
    <span class="place">제주도</span>가서 <span class="food">흑돼지</span> 먹고싶고요.<br>
    <span class="place">독도</span>가서 <span class="food">독도 새우</span>도 먹고싶고요.<br>
    제일 가고싶은 곳 <span class="place">부산 자갈치 시장</span>에서 <span class="food">꼼장어 구이</span>도 먹고싶어요.
  </p>
</body>
</html>
