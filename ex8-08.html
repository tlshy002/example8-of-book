<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write()와 writeln() 활용</title>
</head>
<body>
  <h2>write()와 writeln() 활용</h2>
  <hr>
  <script>
    document.write("<h3>동물원에 소풍갑시다.</h3>");
    document.write("<p style='color:blue'>날씨가 좋아 ");
    document.write("소풍 갑니다.</p>");
    document.write(2+3);
    document.write("명 입니다.<br>");

    document.writeln(2+3); //줄바꿈 안됨
    document.writeln("명 입니다.<br>");
  </script>
</body>
</html>
