<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>잘못 사용하는 예</title>
</head>
<body onclick="document.write('<h3>클릭되었습니다</h3>')">
  <h2>write()를 잘못 사용하는 예</h2>
  <hr>
  <p>웹 브라우저 바탕 아무 곳이나 클릭해보세요.</p>
  <!--아무곳이나 클릭하면 이전 내영은 지워지고 화면에 "클릭되었습니다"만 남음-->
</body>
</html>
