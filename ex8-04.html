<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this활용</title>
  <script>
    function change(obj, size, color) {
      obj.style.color = color;
      obj.style.fontSize = size;
    }
  </script>
</head>
<body>
  <h2>this활용</h2>
  this는 객체 자신을 가리키는 JS키워드로써 DOM객체에서 객체 자신을 가리키는 용도로 사용된다.
  <hr> <!--this는 <button>객체를 가리키므로 객체의 주소가 change()함수의 obj매개변수로 전달된다--> 
  <button onclick="change(this, '30px', 'red')">버튼</button> 
  <button onclick="change(this, '30px', 'blue')">버튼</button>
  <button onclick="change(this, '30px', 'orange')">여기 클릭하면 크기와 색 변경</button>
</body>
</html>
