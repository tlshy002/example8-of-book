<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서의 동적 구성</title>
  <script>
    function createDIV() {
      let obj = document.getElementById("parent");
      let newDIV = document.createElement("div");
      newDIV.innerHTML = "새로 생성된 DIV입니다.";
      newDIV.setAttribute("id", "myDiv");
      newDIV.style.backgroundColor = "yellow";
      newDIV.addEventListener("click", 
        function() {
          let p = this.parentElement; //부모 HTML태그 요소
          p.removeChild(this); //자신을 부모로부터 제거
        });
        obj.appendChild(newDIV);
    }
  </script>
</head>
<body>
  <h2>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h2>
  <hr>
  <p>
    DOM 트리에 동적으로 객체를 삽입할 수 있습니다.<br>
    createElement(), appendChild(), removeChild() <br>
    메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제
  </p>
  <a href="javascript:createDIV()">DIV 생성</a><p></p>
</body>
</html>
